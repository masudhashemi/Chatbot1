<!DOCTYPE html>
<html>

<head>
  <title>CHAT BOT</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .input_container {
      display: flex;
      margin-bottom: 20px;
    }

    .sendButton {
      padding: 15px;
      width: 100px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      color: white;
      margin: 10px;
      background-color: rgb(1, 110, 56);
      cursor: pointer;
    }

    .inputBox {
      padding: 10px;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid gray;
      margin: 10px;
      flex-grow: 1;

    }

    .app_container {
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;

    }

    .chat_user {
      display: flex;
      justify-content: flex-end;
      align-items: start;

    }

    .chat_bot {
      display: flex;
      justify-content: flex-start;
      align-items: start;
    }

    .chat_message_text {
      background-color: rgb(208, 212, 212);
      border-radius: 10px;
      padding: 15px 20px;
      margin-right: 10px;
      margin-left: 10px;
      margin-bottom: 20px;
      max-width: 300px;
    }

    .chat_bot_img,
    .chat_user_img {
      width: 45px;
      border-radius: 50%;
    }

    .chat_message_container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      margin-top: 20px;
      margin-bottom: 20px;
      scrollbar-width: none;
    }
  </style>

</head>

<body>
  <div class="js-container"></div>

  <script src="react.js"></script>
  <script src="dom.js"></script>

  <script src="response.js"></script>

  <script src="babel.js"></script>
  <script type="text/babel">

    function ChatInput({ chatMessages, setChatMessages }) {
      const [inputText, setInputText] = React.useState('');


      function saveInput(event) {
        setInputText(event.target.value);
      }

      function sendMessage() {

        const newChatMessage = [
          ...chatMessages,
          {
            message: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          }
        ];

        setChatMessages(newChatMessage);

        const response = Chatbot.getResponse(inputText);
        setChatMessages([
          ...newChatMessage,
          {
            message: response,
            sender: 'bot',
            id: crypto.randomUUID()
          }
        ]);

        setInputText('');
      }
      return (
        <div className="input_container">
          <input
            placeholder="Send a message to Chatbot"
            size="30"
            onChange={saveInput}
            value={inputText}
            className="inputBox"
          />
          <button onClick={sendMessage} className="sendButton"> SEND</button>
        </div>
      );
    }

    function ChatMessage({ message, sender }) {
      //const message = props.message;
      //const sender = props.sender;
      //const {message, sender} =props; //easy way to write above lines.
      /*
              if(sender === 'bot') {
                return(
                   <div>
                      <img src="/image/bot.png" width="50"/>
                      {message}
                    </div>
                );
      
              }
      */
      return (
        <div className={sender === 'user' ? 'chat_user' : 'chat_bot'}>
          {sender === 'bot' && <img src="/image/bot.png" className="chat_bot_img" />}
          <div className="chat_message_text">
            {message}
          </div>
          {sender === 'user' && <img src="/image/user.png" className="chat_user_img" />}
        </div>
      );
    }

    function ChatMessages({ chatMessages }) {
      const chatMessageRef = React.useRef(null);
      React.useEffect(() => {
        const containerElem = chatMessageRef.current;
        if (containerElem) {
          containerElem.scrollTop = containerElem.scrollHeight;
        }

      }, [chatMessages]);
      return (
        <div className="chat_message_container" ref={chatMessageRef}>


          {
            chatMessages.map((chatMessage) => {

              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );

            })
          }
        </div>
      );
    }

    function App() {

      const [chatMessages, setChatMessages] = React.useState(
        [{
          message: 'Welcome to ChatBot Program!',
          sender: 'bot',
          id: 'id1'
        }]
      );
      //const [chatMessages, setChatMessages] = array;
      // const chatMessages = array[0];
      // const setChatMessages = array[1];


      // const ChatMessageComponents = ChatMessages.map((chatMessage) => {
      //   return (
      //     <ChatMessage
      //       message={chatMessage.message}
      //       sender={chatMessage.sender}
      //     />
      //   );
      // });
      return (
        <div className="app_container">
          <ChatMessages chatMessages={chatMessages} />
          <ChatInput chatMessages={chatMessages} setChatMessages={setChatMessages}
          ></ChatInput> {/*<element/> and <element></element> line does same thing */}
        </div>
      );
    }



    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
